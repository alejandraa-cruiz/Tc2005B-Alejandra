<!-- Incluir un validador de contraseñas-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validador de contraseñas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="msg"></div>

    <div id="incorrecto" class="alert alert-danger ocultar" role="alert">
        Las contraseñas no coinciden. Recarge la página y vuelva a intentar.
    </div>
    <div id="correcto" class="alert alert-success ocultar" role="alert">
        Las contraseñas coinciden. Recarge la página para volver a intentar.
    </div> 
    
    <h1>Validador de contraseñas</h1>
    <form id="validarpassword" onsubmit="validar(); return false">
        <div class="form-group">
            <label for="usuario">Usuario</label> 
            <input type="text" class="form-control" id="usuario" value="Hola ten un lindo día :)" requiered>
        </div>
        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" class="form-control" id="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Reescriba la contraseña</label>
            <input type="password" class="form-control" id="password2" required>
        </div>
     
        <button type="submit" id="validate" class="btn btn-primary">Validate</button>
    </form>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
